<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1920" viewBox="0 0 1080 1920">
  <!-- 背景 -->
  <rect width="1080" height="1920" fill="#3b82f6"/>
  
  <!-- 课程表图标 -->
  <g transform="translate(400, 700)">
    <!-- 大图标 -->
    <rect width="280" height="280" fill="white" opacity="0.1" rx="24" ry="24"/>
    
    <!-- 表头 -->
    <rect x="16" y="16" width="248" height="40" fill="white" opacity="0.2" rx="8" ry="8"/>
    
    <!-- 课程条 -->
    <rect x="32" y="72" width="216" height="56" fill="white" rx="12" ry="12"/>
    <rect x="32" y="144" width="130" height="56" fill="white" rx="12" ry="12"/>
    <rect x="172" y="144" width="76" height="56" fill="white" rx="12" ry="12"/>
    <rect x="32" y="216" width="216" height="56" fill="white" rx="12" ry="12"/>
    
    <!-- 课程文本占位 -->
    <rect x="48" y="88" width="180" height="24" fill="white" opacity="0.7" rx="6" ry="6"/>
    <rect x="48" y="160" width="100" height="24" fill="white" opacity="0.7" rx="6" ry="6"/>
    <rect x="188" y="160" width="50" height="24" fill="white" opacity="0.7" rx="6" ry="6"/>
    <rect x="48" y="232" width="180" height="24" fill="white" opacity="0.7" rx="6" ry="6"/>
  </g>
  
  <!-- 应用名称 -->
  <text x="540" y="1100" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">课程表</text>
  
  <!-- 加载指示器 -->
  <g transform="translate(540, 1250)">
    <circle cx="0" cy="0" r="60" fill="none" stroke="white" stroke-width="6" stroke-dasharray="377" stroke-dashoffset="94.25"/>
    <circle cx="0" cy="-60" r="12" fill="white"/>
  </g>
</svg>